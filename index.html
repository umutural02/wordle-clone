<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wordle</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
        <div class="" style="font-size: 36px;">
            Wordle
        </div>
    </nav>

    <div class="game">
        <div class="alert hidden">
            <div class="alert-message"></div>
        </div>
        <div id=1 class="word">
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
        </div>
        <div id=2 class="word">
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
        </div>
        <div id=3 class="word">
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
        </div>
        <div id=4 class="word">
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
        </div>
        <div id=5 class="word">
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
        </div>
        <div id=6 class="word">
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
            <div class="word-box"></div>
        </div>
    </div>

    <div class="keyboard">
        <div class="keyboard-row">
            <button class="letter">Q</button>
            <button class="letter">W</button>
            <button class="letter">E</button>
            <button class="letter">R</button>
            <button class="letter">T</button>
            <button class="letter">Y</button>
            <button class="letter">U</button>
            <button class="letter">I</button>
            <button class="letter">O</button>
            <button class="letter">P</button>
        </div>
        <div class="keyboard-row">
            <button class="letter">A</button>
            <button class="letter">S</button>
            <button class="letter">D</button>
            <button class="letter">F</button>
            <button class="letter">G</button>
            <button class="letter">H</button>
            <button class="letter">J</button>
            <button class="letter">K</button>
            <button class="letter">L</button>
        </div>
        <div class="keyboard-row">
            <button class="letter" style="width: auto; font-size: 12px; width: 86px;">ENTER</button>
            <button class="letter">Z</button>
            <button class="letter">X</button>
            <button class="letter">C</button>
            <button class="letter">V</button>
            <button class="letter">B</button>
            <button class="letter">N</button>
            <button class="letter">M</button>
            <button id="backspace" class="letter">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" class="game-icon" data-testid="icon-backspace"><path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path></svg>
            </button>
        </div>
    
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
